<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments/head :: head">
    <title>Details for</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<h2>
    <th:block th:text="${job.name}"></th:block>
</h2>
<hr>

<div>
    <table>
        <tr>
            <th>Company:</th>
            <td th:text="${job.company.name}"></td>
        </tr>
        <tr>
            <th>Category:</th>
            <td th:text="${job.category.name}"></td>
        </tr>
        <tr>
            <th>Type:</th>
            <td th:text="${job.type.name}">}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${job.location.name}"></td>
        </tr>
        <tr>
            <th>Experience Level:</th>
            <td th:text="${job.experienceLevel.name}"></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td th:text="${job.description}"></td>
        </tr>
    </table>
</div>
<hr>
<div>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/jobs/edit/{id}(id=${job.id})}"
       class="btn btn-sm btn-outline-dark ">Edit</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/jobs/delete/{id}(id=${job.id})}" class="btn btn-sm btn-danger ">Delete</a>
</div>
</body>
</html>
