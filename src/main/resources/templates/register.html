<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments/head :: head">
    <title>Register</title>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<h2>Register</h2>
<div class="container">
    <div class="row">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Passwords do not match.
            </div>
        </div>
        <form th:action="@{/account/register}" method="post" th:object="${user}">
            <!-- <form:errors path="*" cssClass="alert alert-danger" element="div" /> -->
            <div class="form-group">
                <input id="username" name="username" type="email" th:field="*{email}" class="form-control"
                       placeholder="Email"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <input id="password" type="password" name="password" th:field="*{password}" class="form-control"
                       placeholder="Password"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <input id="matchingPassword" type="password" name="matchingPassword" th:field="*{matchingPassword}"
                       class="form-control" placeholder="Confirm password"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                     th:errors="*{matchingPassword}"></div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
